<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>ログイン - Nanakusa</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <a href="index.html">
          <img src="img/logo.png" width="220" alt="logo">
        </a>
        <div class="right-button">
          <a href="signup.html" class="link-button button-small">新規登録</a>
          <a href="login.html" class="link-button button-small">ログイン</a>
        </div>
      </header>
      <div id="login" class="box">
        <h1>ログイン</h1>
        <form action="top.html" method="POST">
          <div class="form">
            <label class="h">メールアドレスまたはユーザー名</label>
            <input type="text">
          </div>
          <div class="form">
            <label class="h">パスワード</label>
            <input type="password">
          </div>
          <button type="submit" class="link-button button-small">ログイン</button>
        </form>
        <a href="forget.html" class="gray">→メールアドレス/パスワードを忘れた場合</a>
      </div>
    </div>
  </body>
</html>
