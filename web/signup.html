<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>新規登録 - Nanakusa</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <a href="index.html">
          <img src="img/logo.png" width="220" alt="logo">
        </a>
        <a href="signup.html" class="link-button button-small">新規登録</a>
        <a href="login.html" class="link-button button-small">ログイン</a>
      </header>
      <div id="login" class="box">
        <h1>新規登録</h1>
        <form method="POST">
          <div class="form">
            <label>メールアドレス</label>
            <input type="text">
          </div>
          <div class="form">
            <label>ユーザー名（他のユーザーに公開されます）</label>
            <input type="text">
          </div>
          <div class="form">
            <label>パスワード</label>
            <input type="password">
          </div>
          <div class="form">
            <label>パスワード（確認）</label>
            <input type="password">
          </div>
          <button type="submit" class="link-button button-small">新規登録</button>
        </form>
      </div>
    </div>
  </body>
</html>
